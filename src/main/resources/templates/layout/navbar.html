<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body>
    <nav th:fragment="navbar"  class="navbar navbar-expand-lg navbar-dark bg-dark navigation">
        <h3 class="welcome">Welcome &nbsp</h3>
        <h3 class="welcome mr-4" th:text="${session.userName}"></h3>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/invoice">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products(userName=${session.userName.toString()})}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients(userName=${session.userName.toString()})}">Clients</a>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item"
                           th:if="${user.company != null}"
                           th:href="@{/addProductForm(userName=${session.userName.toString()})}">Add invoice</a>

                        <a class="dropdown-item"
                           th:if="${user.company != null}"
                           th:href="@{/addProductForm(userName=${session.userName.toString()})}">Add product</a>
                        <a class="dropdown-item"
                           th:if="${user.company != null}"
                           th:href="@{/addClientForm(userName=${session.userName.toString()})}">Add client</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"
                           th:if="${user.company != null}"
                           th:href="@{/showCompanyUpdateForm(userName=${session.userName.toString()})}">Edit your Company</a>
                        <a class="dropdown-item"
                           th:unless="${user.company != null}"
                           th:href="@{/addCompanyForm(userId=${user.id})}"
                           >Add Company</a>

                    </div>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <a class="btn btn-outline-danger" href="/logout" />Logout</a>
            </div>
            <!--            <form class="form-inline my-2 my-lg-0">-->
            <!--                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            <!--            </form>-->
        </div>
    </nav>

</body>
</html>
