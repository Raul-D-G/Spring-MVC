<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>
<div th:replace="layout/navbar :: navbar"></div>
<div class="container">


    <h3>Add New Product</h3>
    <hr/>

    <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <h4>All errors:</h4>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
        </div>
        <input type="text" th:field="*{name}" th:errorclass="is-invalid" class="form-control col-4 mb-4"
               placeholder="Enter Name"/>

        <input type="number" min="0" th:field="*{price}" th:errorclass="is-invalid" step="0.01"
               class="form-control col-4 mb-4"
               placeholder="Enter price"/>

        <input type="number" min="0" th:field="*{amount}" th:errorclass="is-invalid" class="form-control col-4 mb-4"
               placeholder="Enter amount"/>
        <input type="text" th:field="*{unit}" th:errorclass="is-invalid" class="form-control col-4 mb-4"
               placeholder="Enter unit of measure"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/products}">Back to list</a>
</div>

</body>
</html>
